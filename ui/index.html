<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RFID Demo</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <script src="jquery-3.6.3.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container-fluid container-top">
        <div class="row">
            <div class="four col-md-3">
                <div class="counter-box colored"><i class="fa-brands fa-nfc-symbol"></i> <span class="counter show-end-text">e200001d530c017519801111</span>
                    <p>EPC Latest</p>
                </div>
            </div>
            <div class="four col-md-3">
                <div class="counter-box"> <i class="fa fa-shopping-cart"></i> <span class="counter">ผ้าขนาด70*140</span>
                    <p>Item Latest</p>
                </div>
            </div>
            <div class="four col-md-3">
                <div class="counter-box"> <i class="fa-solid fa-rss"></i> <span class="counter">289</span>
                    <p>RSSI (dBm)</p>
                </div>
            </div>
            <div class="four col-md-3">
                <div class="counter-box"> <i class="fa-solid fa-hashtag"></i> <span class="counter">1563</span>
                    <p>Total Current</p>
                </div>
            </div>
        </div>
        
    </div>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
